<div class="modal-body">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="firstName">First Name<span class="required">*</span></label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control"
                        placeholder="Enter first name" />
                    <div *ngIf="contactForm.get('firstName')?.touched && contactForm.get('firstName')?.invalid && isSubmit"
                        class="text-danger">
                        First Name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control"
                        placeholder="Enter last name" />
                    <div *ngIf="contactForm.get('lastName')?.touched && contactForm.get('lastName')?.invalid && isSubmit"
                        class="text-danger">
                        Last Name is required.
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group mb-3">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        placeholder="Enter email" />
                    <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid&& isSubmit"
                        class="text-danger">
                        Email is required and must be valid.
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">Save Contact</button>
            </div>
        </div>
    </form>
</div>
